					<div class="row dreamCafe-header-inner">
						<div class="col-md-6 col-12">
							<img src="images/dreamy-cafe-logo.jpg"  alt="Logo" class="dreamCafe-site-logo" />

								<h6 class="dreamCafe-site-description">Since 1930 we are providing best coffee.</h6>	
							</div>
						</div>
						<nav class="col-md-6 col-12 dreamCafe-nav">
							<ul class="dreamCafe-nav-ul">

							</ul>
						</nav>

		<main>
			<header class="row dreamCafe-welcome-section">
				<h2 class="col-12 text-center dreamCafe-section-title">Register Please!</h2>
			</header>
			
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-2 shadow p-2">
						<form action="/http://mercury.swin.
						edu.au/it000000/cos1
						0005/regtest.php" method="POST" class="tm-contact-form" onsubmit="return validateRegistrationForm()" name="registrationForm">
					        <div class="form-group">
								<label for="name">User Name</label>
					          	<input type="text" name="name" class="form-control" placeholder="Name" />
					        </div>
					        <br>

							<div class="form-group">
								<label for="password">Password</label>
					          	<input type="password" name="password" class="form-control" placeholder="password"  />
					        </div>
					        <br>

					        <div class="form-group">
								<label for="email">Email</label>
					          	<input type="email" name="email" class="form-control" placeholder="Email" required="" />
					        </div>
							<br>

							<div class="form-group">
								<p>Gender</p>
								<input type="radio" id="male" name="gender" value="Male">
								<label for="male">Male</label><br>
								<input type="radio" id="female" name="gender" value="Female">
								<label for="female">Female</label><br>
					        </div>
							<br>

							<div class="form-group">
								<p>Favorite Coffee</p>
								<input type="checkbox" id="redEyeCoffee" name="FavoriteCoffee" value="redEyeCoffee">
								<label for="redEyeCoffee"> Red Eye Coffee</label><br>
								<input type="checkbox" id="blackCoffee" name="FavoriteCoffee" value="blackCoffee">
								<label for="blackCoffee"> Black Coffee</label><br>
								<input type="checkbox" id="americanoCoffee" name="FavoriteCoffee" value="americanoCoffee">
								<label for="americanoCoffee"> Americano Coffee</label><br><br>
					        </div>
							<br>

					        <div class="form-group">
					          <textarea rows="5" name="message" class="form-control" placeholder="Message" required=""></textarea>
					        </div>
							<br>

					        <div class="form-group d-flex ">
					          <button type="submit" class="btn btn-success ms-auto">
					            Send
					          </button>
					        </div>
						</form>

					</div>
				</div>
			</div>
		</main>
